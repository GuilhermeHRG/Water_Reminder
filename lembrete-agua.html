<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lembrete de Hidratação</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #e0f7fa;
            color: #333;
            text-align: center;
            padding: 50px;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            border: 2px solid #007bff;
            padding: 20px;
            border-radius: 15px;
            background-color: #ffffff;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            max-width: 400px;
        }
        h2 {
            font-size: 24px;
            margin: 0 0 15px 0;
            color: #007bff;
        }
        .button {
            background-color: #007bff;
            color: white;
            padding: 12px 24px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }
        .button:hover {
            background-color: #0056b3;
        }
        img {
            width: 100%;
            border-radius: 10px;
            margin-bottom: 15px;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="https://img.freepik.com/free-photo/sporty-woman-holding-bottle-water_23-2148291395.jpg?t=st=1730307819~exp=1730311419~hmac=91f13d31dcf92e7bac50445c6d5c90a4949b0a6590b879c488652036ea271ced&w=740" alt="Água em um copo">
        <h2>Hora de se hidratar!</h2>
        <p>Que tal beber 250ml de água agora?</p>
        <button class="button" onclick="window.close();">Ok, vou beber!</button>
    </div>
</body>
</html>
